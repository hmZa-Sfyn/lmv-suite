name: httpreq
description: Makes HTTP requests to a target
type: bash
author: hmza
version: 1.0.0
tags:
- networking
- web
- http
options:
  host:
    type: string
    description: Target host (without http://)
    required: true
  method:
    type: string
    description: HTTP method (GET, POST, etc)
    default: GET
    required: false
  path:
    type: string
    description: URL path
    default: /
    required: false
required:
- host
github_url: ''
x_url: ''
