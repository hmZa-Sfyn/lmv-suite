name: http-fuzzer
description: "Basic HTTP request fuzzer to test web servers for vulnerabilities"
type: python
author: l0n3ly_nat
version: 1.0.0
tags:
  - web
  - fuzzing
  - vulnerability
options:
  url:
    type: string
    description: Target URL to fuzz
    required: true
  wordlist:
    type: string
    description: Path to wordlist file
    required: false
    default: "/usr/share/wordlists/common.txt"
  threads:
    type: integer
    description: Number of threads
    required: false
    default: 5
  timeout:
    type: integer
    description: Request timeout in seconds
    required: false
    default: 5
required:
