name: form_extractor
description: Parse HTML from web pages to extract and analyze form tags, including
  inputs, actions, and methods
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- web
- html
- scraping
options:
  url:
    type: string
    description: URL to scrape forms from
    required: true
  output_format:
    type: string
    description: Output format (json, csv, text)
    required: false
    default: text
  timeout:
    type: integer
    description: Request timeout in seconds
    required: false
    default: 10
required: null
github_url: ''
