name: tag_matcher
description: Find and collect all HTML tags matching specific patterns (e.g., <a>,
  <p>, or custom selectors) from a webpage
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- html
- scraping
- parsing
options:
  url:
    type: string
    description: URL to scrape
    required: true
  tag:
    type: string
    description: HTML tag to match (e.g., a, p, div, or CSS selector)
    required: true
  timeout:
    type: integer
    description: Request timeout
    required: false
    default: 10
  attribute:
    type: string
    description: Attribute to extract (optional)
    required: false
required: null
github_url: ''
x_url: ''
