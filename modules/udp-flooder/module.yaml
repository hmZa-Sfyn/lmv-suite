name: udp-flooder
description: UDP-based flood tool targeting specific ports/services
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- dos
- udp
- stress-test
options:
  target:
    type: string
    description: Target IP address
    required: true
  port:
    type: integer
    description: Target port
    required: true
  count:
    type: integer
    description: Number of packets
    required: false
    default: 1000
  payload_size:
    type: integer
    description: Payload size in bytes
    required: false
    default: 512
required: null
github_url: ''
x_url: ''
