name: pdf_to_text
description: Convert PDF files to plain text or other formats like HTML, extracting
  readable content efficiently
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- pdf
- conversion
- text
options:
  input_file:
    type: string
    description: Path to PDF file
    required: true
  output_format:
    type: string
    description: Output format (text, html, markdown)
    required: false
    default: text
  output_file:
    type: string
    description: Output file path (optional)
    required: false
  page_range:
    type: string
    description: Page range to extract (e.g., 1-5)
    required: false
