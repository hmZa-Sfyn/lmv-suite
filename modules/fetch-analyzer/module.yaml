name: fetch_analyzer
description: Scan JavaScript code from web apps to detect and log usage of the Fetch
  API, including URLs and options
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- javascript
- api
- scraping
options:
  url:
    type: string
    description: URL to analyze
    required: true
  timeout:
    type: integer
    description: Request timeout
    required: false
    default: 10
  extract_inline:
    type: boolean
    description: Extract inline JavaScript
    required: false
    default: true
required: null
github_url: ''
x_url: ''
