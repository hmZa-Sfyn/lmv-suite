name: dns-resolver
description: Custom DNS query tool to resolve domains and display all record types
type: python
author: l0n3ly_nat & hmza
version: 1.0.0
tags:
- dns
- reconnaissance
- network
options:
  domain:
    type: string
    description: Domain to resolve
    required: true
  record_type:
    type: string
    description: DNS record type (A, AAAA, MX, NS, TXT, CNAME)
    required: false
    default: A
  nameserver:
    type: string
    description: Custom nameserver to use
    required: false
required: null
github_url: ''
x_url: ''
